<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator TOP</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="calculator-base">
		<div class="screen-section">
			<div class="screen">0</div>
		</div>
		<div class="calculator-keys-section">
			<div class="number-rows">
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="number" id="operator">+</button>
			</div>
			<div class="number-rows">
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button class="number" id="operator">-</button>
			</div>
			<div class="number-rows">
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="number" id="operator">*</button>
			</div>
			<div class="number-rows">
				<button class="number" id="clear">C</button>
				<button class="number">0</button>
				<button class="number" id="equal">=</button>
				<button class="number" id="operator">/</button>
			</div>
		</div>
	</div>
</body>
</html>
